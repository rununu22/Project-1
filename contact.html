<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="styleprint.css" type="text/css" media="print" />
  <title>My Website - Contact</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm" method="post">
          <label for="firstName">First Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Your First Name"
            required
          />

          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Your Last Name"
            required
          />

          <label for="phoneNumber">Phone Number:</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            placeholder="Your Phone Number"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />

          <button type="submit" id="submitBtn">Submit</button>
        </form>
        <p id="confirmationMessage" style="display: none;">Thank you, <span id="firstNameDisplay"></span>! Your form has been submitted successfully.</p>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024  Computer Science/IT Student Portfolio. All rights
        reserved.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
